<div>
  <div class="video-container">
        <video autoplay muted loop class="fullscreen-video">
          <source src="../../assets/istockphoto-606042756-640_adpp_is.mp4" type="video/mp4">
        </video>
  </div>
    <h1 class="form-header">Add Menu Item</h1>
    <div class="container">
    <form [formGroup]="menuItemForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="ItemName">Name</label>
      <input type="text" formControlName="menuItemName" placeholder="Enter the item Name">
      <div *ngIf="menuItemForm?.get('menuItemName')?.invalid && menuItemForm?.get('menuItemName')?.touched">
        <small  class="text-danger">Name is required.</small>
      </div>
    </div >
    <div class="form-group">
      <label for="menuItemDescription">Description</label>
      <textarea formControlName="menuItemDescription" placeholder="Description"></textarea>
      <div *ngIf="menuItemForm.get('menuItemDescription')?.invalid && menuItemForm.get('menuItemDescription')?.touched">
        <small class="text-danger">Description is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" formControlName="price" placeholder=0>
      <div *ngIf="menuItemForm.get('price')?.invalid && menuItemForm.get('price')?.touched">
        <small class="text-danger">Price is required.</small>
      </div>
    </div>
    <div>
      <label for="vegOrNonVeg">Select Food Type</label>
    </div>
      <label><input type="radio" formControlName="vegOrNonVeg" value=1 />Veg</label>
      <label><input type="radio" formControlName="vegOrNonVeg" value=2 />Non-Veg</label>
      <div *ngIf="menuItemForm.get('vegOrNonVeg')?.invalid && menuItemForm.get('vegOrNonVeg')?.touched">
        <small class="text-danger">Please select a food type.</small>
      </div>
    <div><h2>Category</h2><select formControlName=" menuItemCategory" (ngModel)="selectedCategory">
      <option value="" disabled>Select a category</option>
      <option *ngFor="let  menuItemCategory of categories" [value]=" menuItemCategory">{{menuItemCategory}}</option></select>
      <div *ngIf="menuItemForm.get('menuItemCategory')?.invalid && menuItemForm.get('menuItemCategory')?.touched">
        <small class="text-danger">Please select a category.</small>
      </div>
    </div>
    <div class="form-group"><label for="calories">Calories</label><input type="number" formControlName="Calories"placeholder=0>
      <div *ngIf="menuItemForm.get('calories')?.invalid && menuItemForm.get('calories')?.touched">
      <small class="text-danger">Calories is required.</small></div>
    </div>
    <div class="form-group"><label for="preparationTime">Preparation Time (minutes):</label><input type="number" formControlName="PreparationTime"placeholder=0>
      <div *ngIf="menuItemForm.get('preparationTime')?.invalid && menuItemForm.get('preparationTime')?.touched">
        <small class="text-danger">Preparation Time is required.</small>
    </div></div>
    <div>
      <label for="isAvailable">Is Available ?</label>
    </div>
      <label><input type="radio" formControlName="isAvailable" value="true" />Yes</label>
      <label><input type="radio" formControlName="isAvailable" value="false" />No</label>
      <div *ngIf="menuItemForm.get('isAvailable')?.invalid && menuItemForm.get('isAvailable')?.touched">
        <small class="text-danger">Please select is it available</small>
      </div>
    <div class="form-group">
      <label for="photo">Upload Photo:</label><input type="file" accept="image/*" (change)="updateFile($event)">
    </div>
    <button type="submit"   >Add Menu Item</button>
  </form>
</div>
</div>
