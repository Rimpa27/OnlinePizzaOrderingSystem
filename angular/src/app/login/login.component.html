<section class="pt-20" style="background-color: #9A616D; ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../assets/login1.jpg"
                  alt="login form" class="" style= " border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm"
                  (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Welcome to CheesyClicks!</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input
                        type="email"
                        id="email"
                        formControlName="email"
                        placeholder="Email"
                        class="appearance-none block w-full bg-[#f6e4e8] text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                      />
                      <span
                        *ngIf="
                          loginForm.get('email')?.invalid &&
                          loginForm.get('email')?.touched
                        "
                      >
                        <span
                          *ngIf="loginForm.get('email')?.errors?.['required']"
                          class="text-red-500"
                          >Email is required</span
                        >
                        <span
                          *ngIf="loginForm.get('email')?.errors?.['email']"
                          class="text-red-500"
                          >Invalid Email!</span
                        >
                      </span>
                     
                      
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input
                        type="password"
                        type="password"
                        id="password"
                        formControlName="password"
                        placeholder="Password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$"
                        class="appearance-none block w-full bg-[#f6e4e8] text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                      />
                      <span
                        *ngIf="
                          loginForm.get('password')?.invalid &&
                          loginForm.get('password')?.touched
                        "
                      >
                        <span
                          *ngIf="loginForm.get('password')?.errors?.['pattern']"
                          class="text-red-500"
                        >
                          Password must have Uppercase, lowercase, numbers and symbols
                        </span>
                        <span
                          *ngIf="loginForm.get('password')?.errors?.['required']"
                          class="text-red-500"
                          >Password is required</span
                        >
                        <span
                          *ngIf="loginForm.get('password')?.errors?.['minlength']"
                          class="text-red-500"
                          >at least 8 characters long.</span
                        >
                      </span>
                      
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class=" bg-gray-800 btn-lg btn-block text-white" type="Submit">
                        <a href="/menu">
                        Login
                      </a></button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/signup"
                        style="color: #393f81;">Register here</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
