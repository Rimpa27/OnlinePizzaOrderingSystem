<div class="container mx-auto pt-20">
    <div class="sm:flex shadow-md my-10">
      <div class="  w-full  sm:w-3/4 bg-white px-10 py-10">
        <div class="flex justify-between border-b pb-8">
          <h1 class="font-semibold text-2xl">Menu Cart</h1>
         
        </div>
        <div *ngFor="let item of cartItems" class="md:flex items-strech py-8 md:py-10 lg:py-8 border-t border-gray-50">
          <div class="md:w-4/12 2xl:w-1/4 w-full">
            <img [src]="item.productPhoto" alt="{{item.itemName}}" class="h-full object-center object-cover md:block hidden" />
            <img src="https://i.ibb.co/TTnzMTf/Rectangle-21.png" alt="Black Leather Purse" class="md:hidden w-full h-full object-center object-cover" />
          </div>
          <div class="md:pl-3 md:w-8/12 2xl:w-3/4 flex flex-col justify-center">
           
            <div class="flex items-center justify-between w-full">
              <p class="text-xl font-black leading-none text-gray-800 pb-2">{{item.itemName}}</p>
              <div>
                Quantity: 
                <button (click)="decreaseQuantity(item)" [disabled]="item.quantity === 1 " class="bg-gray-300 px-2 py-1 text-xl "> - </button>
                {{ item.quantity }}
                <button (click)="increaseQuantity(item)" class="bg-gray-300 px-1 py-1 text-xl "> + </button>
              </div>
            </div>
            <p class="text-lg leading-3 text-gray-600  pt-2" >&#8377; {{item.price}} </p>
           
            
            <div class="flex items-center justify-between pt-5">
              <div class="flex itemms-center">
                
                <button (click)="removeFromCart(item)" class="text-xs leading-3 underline text-red-500 pl-5 cursor-pointer">Remove</button>
              </div>
              <p class="text-base font-black leading-none text-gray-800 ">Total Price: {{ item.price * item.quantity }} </p>
            </div>
          </div>
          

        </div>
        <div >
          <div><a href="/menu" class="flex font-semibold text-indigo-600 text-sm mt-10">
            <svg class="fill-current mr-2 text-indigo-600 w-4" viewBox="0 0 448 512">
              <path
                d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z" />
            </svg>
            Continue Shopping
          </a></div>
          <div>
            <button (click)="checkout()" class="bg-indigo-500 font-semibold hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full">
          
              Checkout
            
            </button>
          </div>
          

        </div>
  
    </div>
    
  </div>
  
    </div>
